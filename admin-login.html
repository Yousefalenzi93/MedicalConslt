<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول المدير - طريقتي العلاجي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'arabic': ['Cairo', 'Tajawal', 'sans-serif'],
                    },
                    colors: {
                        admin: {
                            50: '#fef2f2',
                            100: '#fee2e2',
                            500: '#ef4444',
                            600: '#dc2626',
                            700: '#b91c1c'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .admin-gradient {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center hover:opacity-80 transition-opacity">
                        <div class="w-10 h-10 bg-admin-600 rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-xl">⚙️</span>
                        </div>
                        <h1 class="mr-3 text-xl font-bold text-gray-800">طريقتي العلاجي - تسجيل دخول المدير</h1>
                    </a>
                </div>
                
                <div class="flex items-center">
                    <a href="index.html" class="text-gray-600 hover:text-gray-800 px-3 py-2 rounded-lg hover:bg-gray-100 transition-colors text-sm">
                        🏠 الصفحة الرئيسية
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full">
            <!-- Admin Login Card -->
            <div class="bg-white rounded-lg shadow-xl p-8">
                <!-- Header -->
                <div class="text-center mb-8">
                    <div class="w-20 h-20 admin-gradient rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                        <span class="text-white text-3xl">⚙️</span>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-900">تسجيل دخول المدير</h2>
                    <p class="text-gray-600 mt-2">وصول آمن لوحة تحكم المدير</p>
                </div>

                <!-- Login Form -->
                <form id="adminLoginForm" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            اسم المستخدم
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            value="ADMIN001"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-admin-500 focus:border-transparent bg-gray-50"
                            readonly
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            كلمة المرور
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="أدخل كلمة المرور"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-admin-500 focus:border-transparent"
                            required
                        >
                    </div>

                    <button 
                        type="submit" 
                        class="w-full admin-gradient text-white py-3 px-4 rounded-lg hover:shadow-lg transition-all duration-200 font-medium"
                    >
                        🔐 دخول لوحة التحكم
                    </button>
                </form>

                <!-- Demo Info -->
                <div class="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                    <div class="flex items-start">
                        <span class="text-yellow-600 text-lg mr-2">💡</span>
                        <div>
                            <p class="text-yellow-800 font-medium text-sm">للاختبار والتطوير:</p>
                            <p class="text-yellow-700 text-sm mt-1">
                                كلمة المرور: <code class="bg-yellow-200 px-1 rounded">admin123</code>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Quick Access -->
                <div class="mt-6">
                    <button 
                        onclick="quickAdminLogin()" 
                        class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-colors text-sm"
                    >
                        🚀 دخول سريع (تجريبي)
                    </button>
                </div>

                <!-- Navigation -->
                <div class="mt-8 pt-6 border-t border-gray-200">
                    <div class="flex justify-center space-x-4 space-x-reverse text-sm">
                        <a href="index.html" class="text-gray-600 hover:text-gray-800">
                            🏠 الصفحة الرئيسية
                        </a>
                        <span class="text-gray-300">|</span>
                        <a href="test-login.html" class="text-gray-600 hover:text-gray-800">
                            🧪 اختبار النظام
                        </a>
                    </div>
                </div>
            </div>

            <!-- Security Notice -->
            <div class="mt-6 text-center">
                <div class="inline-flex items-center px-4 py-2 bg-red-50 border border-red-200 rounded-lg">
                    <span class="text-red-600 text-sm mr-2">🔒</span>
                    <span class="text-red-700 text-sm">منطقة آمنة - للمديرين المصرح لهم فقط</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Admin login handler
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            console.log('🔐 محاولة تسجيل دخول المدير:', username);
            
            if (username === 'ADMIN001' && password === 'admin123') {
                console.log('✅ تسجيل دخول المدير نجح');
                
                // إنشاء بيانات المدير
                const adminUser = {
                    name: 'مدير المنصة',
                    license: 'ADMIN001',
                    email: 'admin@tariqi-alilaji.com',
                    phone: '+966 11 123 4567',
                    userType: 'admin',
                    specialty: 'إدارة النظام',
                    loginTime: new Date().toISOString()
                };
                
                // حفظ في localStorage
                localStorage.setItem('currentUser', JSON.stringify(adminUser));
                localStorage.setItem('userType', 'admin');
                sessionStorage.setItem('userType', 'admin');
                
                // عرض رسالة نجاح
                showSuccessMessage('مرحباً بك مدير المنصة!');
                
                // التوجيه للوحة التحكم
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1500);
                
            } else {
                console.log('❌ فشل تسجيل دخول المدير');
                showErrorMessage('كلمة المرور غير صحيحة');
                
                // هز الحقل
                const passwordField = document.getElementById('password');
                passwordField.classList.add('animate-pulse');
                passwordField.style.borderColor = '#ef4444';
                
                setTimeout(() => {
                    passwordField.classList.remove('animate-pulse');
                    passwordField.style.borderColor = '';
                    passwordField.focus();
                }, 1000);
            }
        });

        // Quick admin login
        function quickAdminLogin() {
            document.getElementById('password').value = 'admin123';
            document.getElementById('adminLoginForm').dispatchEvent(new Event('submit'));
        }

        // Success message
        function showSuccessMessage(message) {
            const messageEl = document.createElement('div');
            messageEl.className = 'fixed top-4 left-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            messageEl.textContent = message;
            document.body.appendChild(messageEl);
            
            setTimeout(() => {
                if (document.body.contains(messageEl)) {
                    document.body.removeChild(messageEl);
                }
            }, 3000);
        }

        // Error message
        function showErrorMessage(message) {
            const messageEl = document.createElement('div');
            messageEl.className = 'fixed top-4 left-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            messageEl.textContent = message;
            document.body.appendChild(messageEl);
            
            setTimeout(() => {
                if (document.body.contains(messageEl)) {
                    document.body.removeChild(messageEl);
                }
            }, 4000);
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('currentUser');
            const userType = localStorage.getItem('userType');
            
            if (currentUser && userType === 'admin') {
                console.log('✅ المدير مسجل دخول مسبقاً');
                showSuccessMessage('أنت مسجل دخول مسبقاً - جاري التوجيه...');
                
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1000);
            } else {
                // التركيز على حقل كلمة المرور
                document.getElementById('password').focus();
            }
        });

        // Handle Enter key
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('adminLoginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
